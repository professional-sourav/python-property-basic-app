<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Add New Property</title>
</head>
<body>
<div class="w-full max-w-xs">
    <form
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
            action="{% url 'add_new' %}"
            method="post"
            enctype="multipart/form-data"
    >
        {% csrf_token %}
        <p class="text-2xl mb-5">Add New Property</p>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="property_title">
            Title
          </label>
          <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="property_title"
                  name="property_title"
                  type="text"
                  placeholder="Property Title">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="property_description">
            Description
          </label>
          <textarea
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="property_description"
                  name="property_description"
                  type="text"
                  placeholder="Description"></textarea>
        </div>

        <label class="block text-gray-700 text-sm font-bold mb-2" for="property_title">
            Property Type:
        </label>
        <div class="flex items-center mb-4">
            <input id="default-radio-1" type="radio" value="Appartment" name="property_type" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Appartment</label>
        </div>
        <div class="flex items-center mb-4">
            <input id="default-radio-2" type="radio" value="Hostel" name="property_type" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-2" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hostel</label>
        </div>
        <div class="flex items-center mb-4">
            <input id="default-radio-3" type="radio" value="House" name="property_type" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-3" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">House</label>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="property_title">
            Age
          </label>
          <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="property_age"
                  name="property_age"
                  type="number"
                  placeholder="Property Age">
        </div>

        <div class="my-5">
            <label class="block">
                <span class="sr-only">Choose profile photo</span>
                <input
                        name="file"
                        type="file"
                        class="block w-full text-sm text-gray-500
                file:me-4 file:py-2 file:px-4
                file:rounded-lg file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-600 file:text-white
                hover:file:bg-blue-700
                file:disabled:opacity-50 file:disabled:pointer-events-none
                dark:text-neutral-500
                dark:file:bg-blue-500
                dark:hover:file:bg-blue-400">
            </label>
{#            {{ form.as_p }}#}
        </div>

        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Add Property
        </button>
    </form>
</div>
</body>
</html>
